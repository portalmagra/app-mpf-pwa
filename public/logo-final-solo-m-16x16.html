
      <!DOCTYPE html>
      <html>
      <head>
        <style>
          body { margin: 0; padding: 0; background: #f0f0f0; }
          .icon-container { 
            width: 16px; 
            height: 16px; 
            margin: 20px auto;
            background: linear-gradient(135deg, #3B82F6 0%, #10B981 50%, #059669 100%);
            border-radius: 50%;
            border: 4px solid white;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          }
          .icon-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
              linear-gradient(rgba(255,255,255,0.3) 1px, transparent 1px),
              linear-gradient(90deg, rgba(255,255,255,0.3) 1px, transparent 1px);
            background-size: 1.6px 1.6px;
            border-radius: 50%;
          }
          .m-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4.8px;
            height: 4.8px;
            background: rgba(255,255,255,0.2);
            border: 3px solid white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
          }
          .m-letter {
            color: white;
            font-size: 6.4px;
            font-weight: bold;
            font-family: Arial, sans-serif;
          }
          .text {
            position: absolute;
            bottom: 1.6px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.92px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-align: center;
          }
          .download-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
          }
        </style>
      </head>
      <body>
        <button class="download-btn" onclick="downloadIcon()">ðŸ“¥ Baixar PNG</button>
        
        <div class="icon-container">
          <div class="m-container">
            <div class="m-letter">M</div>
          </div>
          
        </div>
        
        <script>
          function downloadIcon() {
            const container = document.querySelector('.icon-container');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 16;
            canvas.height = 16;
            
            // Criar gradiente
            const gradient = ctx.createLinearGradient(0, 0, 16, 16);
            gradient.addColorStop(0, '#3B82F6');
            gradient.addColorStop(0.5, '#10B981');
            gradient.addColorStop(1, '#059669');
            
            // Desenhar cÃ­rculo de fundo
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(8, 8, 4, 0, 2 * Math.PI);
            ctx.fill();
            
            // Desenhar borda branca
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Desenhar grid pattern
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 0.5;
            ctx.globalAlpha = 0.3;
            for (let i = 0; i <= 16; i += 1.6) {
              ctx.beginPath();
              ctx.moveTo(i, 0);
              ctx.lineTo(i, 16);
              ctx.stroke();
              
              ctx.beginPath();
              ctx.moveTo(0, i);
              ctx.lineTo(16, i);
              ctx.stroke();
            }
            ctx.globalAlpha = 1;
            
            // Desenhar retÃ¢ngulo branco para o M
            const rectSize = 4.8;
            const rectX = 8 - rectSize/2;
            const rectY = 8 - rectSize/2;
            
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 3;
            ctx.fillRect(rectX, rectY, rectSize, rectSize);
            ctx.strokeRect(rectX, rectY, rectSize, rectSize);
            
            // Desenhar letra M
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 6.4px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', 8, 8);
            
            // Para logo completo, adicionar texto
            if ('solo-m' === 'completo') {
              ctx.font = 'bold 1.92px Arial';
              ctx.fillText('MeuPortalFit', 8, 12.8);
            }
            
            // Converter para PNG e baixar
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'logo-final-solo-m-16x16.png';
            link.href = dataURL;
            link.click();
          }
        </script>
      </body>
      </html>

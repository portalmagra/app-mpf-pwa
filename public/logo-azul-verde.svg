<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0FDF4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with grid pattern -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <circle cx="100" cy="100" r="95" fill="url(#grid)"/>
  
  <!-- Main M letter -->
  <g transform="translate(100, 100)">
    <rect x="-25" y="-25" width="50" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="#FFFFFF" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">M</text>
  </g>
  
  <!-- Text -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">
    MeuPortalFit
  </text>
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F0FDF4">
    Wellness para Brasileiros
  </text>
</svg>

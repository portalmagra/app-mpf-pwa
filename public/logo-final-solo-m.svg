<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientSoloFinal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridSoloFinal" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradientSoloFinal)" stroke="#FFFFFF" stroke-width="8"/>
  
  <!-- Grid pattern overlay -->
  <circle cx="200" cy="200" r="190" fill="url(#gridSoloFinal)"/>
  
  <!-- Main M letter - Large -->
  <g transform="translate(200, 200)">
    <rect x="-60" y="-60" width="120" height="120" rx="24" fill="rgba(255,255,255,0.2)" stroke="#FFFFFF" stroke-width="6"/>
    <text x="0" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF">M</text>
  </g>
</svg>
